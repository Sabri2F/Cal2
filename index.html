<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container flex-box">
        <div class="cal">
            <div class="row">
                <input type="text" name="" id="input">
            </div>
            <div class="row">
                <button class="button bu">AC</button>
                <button class="button bu">DE</button>
                <button class="button op bu">.</button>
                <button class="button op bu">/</button>
            </div>
            <div class="row">
                <button class="button bu">7</button>
                <button class="button bu">8</button>
                <button class="button bu">9</button>
                <button class="button op bu">*</button>
            </div>
            <div class="row">
                <button class="button bu">4</button>
                <button class="button bu">5</button>
                <button class="button bu">6</button>
                <button class="button op bu">-</button>
            </div>
            <div class="row">
                <button class="button bu">1</button>
                <button class="button bu">2</button>
                <button class="button bu">3</button>
                <button class="button op bu">+</button>
            </div>
            <div class="row">
                <button class="button bu">00</button>
                <button class="button bu">0</button>
                <!-- <button class="button">9</button> -->
                <button class="button1 bu">=</button>
            </div>
        </div>
        
    </div>
    <h2>Formulated by => <a href="https://sabri2f.github.io/webpage2/" target="_blank">Farigh</a> </h2>
    <script src="script.js"></script>
</body>
</html>
